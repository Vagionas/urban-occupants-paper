    u-value-window: 1.95 # [W/(m^2 * K)]
    transmission-adjustment-ground: 0.91 # [-]
    natural-ventilation-rate: 0.65 # [l/(s*m^2)]
    max-heating-power: 10000 # [W] (>= 0)
    initial-temperature: 20 # [â„ƒ]
    heating-control-strategy: PRESENCE_TRIGGERED
